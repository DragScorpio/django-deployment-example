<!-- this is the base html page that other pages are going to inherit from -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{%url 'index'%}">Home</a>
        <!-- <div class="collapse navbar-collapse"> -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link" href="{%url 'admin:index'%}">Admin</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{%url 'basic_app:register'%}">Registers</a> </li>

            {%if user.is_authenticated%}
            <!--here, user is automatically passed back to the backend using Django. We didn't even pass any context dict to it!-->
            <li class="nav-item"> <a class="nav-link" href="{%url 'logout'%}">Logout</a> </li>
            {%else%}
            <li class="nav-item"> <a class="nav-link" href="{%url 'basic_app:user_login'%}">Login</a> </li>
            {%endif%}
          </ul>
        <!-- </div> -->
      </nav>
    </div>

    <div class="container">
      {%block body_block%}
      {%endblock%}
    </div>
  </body>
</html>
